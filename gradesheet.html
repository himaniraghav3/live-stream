<script src='gradesheet.js'></script>
<html>
<head>	<title> Gradesheet </title>
</head>
<body>
<center>
	<h2 style='color:grey;'>Enter Student Details</h2>
	<table>
	<tr><td>Roll no.</td><td><input type='text' id='rn'></td></tr>
	<tr><td>Name</td><td><input type='text' id='n'></td></tr>
	<tr><td>Gender</td><td>Female:<input type='radio' id='gf' name='gender' value='f'>  Male:<input type='radio' name='gender' id='mf' value='m'></td></tr>
	<tr><td>Father's name</td><td><input type='text' id='fn'></td></tr>
	<tr><td>School name</td><td><input type='text' id='sn'></td></tr>
	<tr><td>Hindi</td><td><input type='text' id='hin'></td></tr>
	<tr><td>English</td><td><input type='text' id='eng'></td></tr>
	<tr><td>Maths</td><td><input type='text' id='mat'></td></tr>
	<tr><td>Physics</td><td><input type='text' id='phy'></td></tr>
	<tr><td>Chemistry</td><td><input type='text' id='chem'></td></tr>
	</table><br>
	<input type='submit' onclick='call()'><br><br>
</center>
	<div id='result'></div>
</body>
</html>
